on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - name: Restore npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      - name: Cache build artifacts
        uses: actions/cache@v4
        env:
          cache-name: build-dist-cache
        with:
          path: hello-docker/dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('hello-docker/src/**') }}-${{ hashFiles('hello-docker/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-